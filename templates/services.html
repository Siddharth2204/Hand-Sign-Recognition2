<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <i class='bx bx-menu' id="menu-icon"></i>
        <a href="#home" class="logo">Gesture<span>Sync</span></a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="services.html" class="active">Services</a>
            <a href="Education.html">Education</a>
            <a href="AI.html">AI-Help</a>
        </nav>
    </header>

    <section class="services">
        <div class="content">
            <h1 class="head">S E R V I C E S</h1>
            <div class="log">
                <img width="250px" height="250px" class="logg" src="{{ url_for('static', filename='images/voicetotext.webp') }}" alt="Voice to Text">
            </div>
            <div class="btn-group">
                <a href="#" class="btn" onclick="runPythonScript()">Sign to Voice/Text</a>
                <a href="#contact" class="btn m">Exit</a>
            </div>
        </div>
    </section>

    <footer style="background-color: #2C3E50; color: white; padding: 20px; text-align: center;">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        async function runPythonScript() {
            try {
                const response = await fetch('/run-python');
                const result = await response.json();
                if (result.message) {
                    alert(result.message); // Success message
                } else if (result.error) {
                    alert("Error: " + result.error); // Error message
                }
            } catch (error) {
                alert("Error: Could not connect to the server.");
            }
        }
    </script>
